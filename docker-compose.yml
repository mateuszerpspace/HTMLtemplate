version: '3.8'

services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    # image: 'n8nio/n8n:2.1.5'   # <- usuń lub zakomentuj tę linię

    restart: unless-stopped

    environment:
      - N8N_RUNNERS_ENABLED=false
      - NODE_FUNCTION_ALLOW_EXTERNAL=exceljs
      - SERVICE_URL_N8N_5678
      - N8N_EDITOR_BASE_URL=${SERVICE_URL_N8N}
      - WEBHOOK_URL=${SERVICE_URL_N8N}
      - N8N_HOST=${SERVICE_FQDN_N8N}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-UTC}
      - TZ=${TZ:-UTC}
      - DB_SQLITE_POOL_SIZE=${DB_SQLITE_POOL_SIZE:-2}

    volumes:
      - n8n-data:/home/node/.n8n

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5678/"]
      interval: 5s
      timeout: 20s
      retries: 10

    # ports:                    # odkomentuj jeśli chcesz wystawić n8n na zewnątrz hosta
